plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

group 'de.deeprobin'
version '1.2-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

artifacts {
    archives shadowJar
}

shadowJar {
    relocate('org.bstats.bungeecord', "de.deeprobin.playerlist.lib.bstats")
}


jar {
    manifest {
        attributes 'Implementation-Title': 'PlayerList',
                'Implementation-Version': project.version
    }
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include 'bungee.yml'
        expand 'version': project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'bungee.yml'
    }
}



repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://repo.codemc.org/repository/maven-public' }
}

dependencies {
    compile group: 'org.bstats', name: 'bstats-bungeecord', version: '1.5'
    compileOnly group: 'net.md-5', name: 'bungeecord-api', version: '1.14-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
