plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '3.1.0'
}

group 'de.deeprobin'
version '1.1-SNAPSHOT'

sourceCompatibility = 12
targetCompatibility = 12
compileJava.options.encoding = 'UTF-8'

lombok {
    version = "1.18.8"
    sha256 = "0396952823579b316a0fe85cbd871bbb3508143c2bcbd985dd7800e806cb24fc"
}


jar {
    manifest {
        attributes 'Implementation-Title': 'PlayerList',
                'Implementation-Version': version
    }
}

processResources
        {
            inputs.property "version", project.version

            from(sourceSets.main.resources.srcDirs) {
                include 'bungee.yml'
                expand 'version': project.version
            }

            from(sourceSets.main.resources.srcDirs) {
                exclude 'plugin.yml'
            }
        }



repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://repo.codemc.org/repository/maven-public' }
}

dependencies {
    compile group: 'org.bstats', name: 'bstats-bungeecord', version: '1.5'
    compileOnly group: 'net.md-5', name: 'bungeecord-api', version: '1.14-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
